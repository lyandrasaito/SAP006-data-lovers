<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ghibli Wiki - Characters</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="./img/favicon.png" />
</head>

<body>

  <header>
    <img src="./img/cover.png" width="100%" />
  </header>

  <nav class="flexBox">
    <div>
      <a href="index.html" class="button">Home</a>
      <a href="movies.html" class="button">Movies</a>
      <a href="characters.html" class="button">Characters</a>
    </div>
  </nav>

  <form class="filters flexBox">
    <select name="order" id="order">
      <option class="option" value="" selected disabled>Order by:</option>
      <option class="option" value="azCharacters">A-Z</option>
      <option class="option" value="zaCharacters">Z-A</option>
    </select>

    <select name="filterGender" id="filterGender">
      <option class="option" value="" selected disabled>Filter by Gender:</option>
      <option class="option" value="female">Female</option>
      <option class="option" value="male">Male</option>
      <option class="option" value="na">NA</option>
    </select>

    <select name="filterSpecie" id="filterSpecie">
      <option class="option" value="" selected disabled>Filter by Specie:</option>
      <option class="option" value="human">Humans</option>
      <option class="option" value="totoro">Totoros</option>
      <option class="option" value="cat">Cats</option>
      <option class="option" value="raccoon dog">Raccoon Dogs</option>
      <option class="option" value="spirit">Spirits</option>
      <option class="option" value="witch">Witches</option>
      <option class="option" value="borrower">Borrowers</option>
    </select>
  </form>

  <main>
    <div class="info flexBox">
      <h2>Here you can find information about Studio Ghibli universe's characters!</h2>
    </div>
    <section id="characters" class="content flexBox">

    </section>
  </main>

  <footer class="flexBox">
    Desenvolvido por Lyandra Saito
    <a href="https://github.com/lyandrasaito/SAP006-data-lovers">
      <img src="https://github.githubassets.com/images/modules/logos_page/Octocat.png"
        style="width:42px;height:42px;">GitHub</a>
  </footer>

  <script src="characters.js" type="module"></script>
</body>

</html>
