<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ghibli Wiki</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!--<div id="root"></div>-->

  <header>
    <img src="./img/header.png" width="100%" />

    <nav class="flexBox">

      <form>
        <select name="order">
          <option value="">Order by:</option>
          <option value="">Release</option>
          <option value="">Popularity</option>
          <option value="">A-Z</option>
        </select>


        <select name="filter">
          <option value="" class="option">Filter by Director:</option>
          <option value="">Hayao Miyazaki</option>
          <option value="">Isao Takahatac</option>
          <option value="">Yoshifumi Kondō</option>
          <option value="">Hiroyuki Morita</option>
          <option value="">Gorō Miyazaki</option>
          <option value="">Hiromasa Yonebayashi</option>
        </select>

        <select name="filter2">
          <option value="">Filter by Producer:</option>
          <option value="">Hayao Miyazaki</option>Yoshiaki Nishimura
          <option value="">Isao Takahatac</option>
          <option value="">Toru Hara</option>
          <option value="">Toshio Suzuki</option>
          <option value="">Yoshiaki Nishimura</option>
        </select>
      </form>
      <!--
      <button id="alf">teste</button>-->
    </nav>
  </header>


  <main>
    <div class="info flexBox">
      <h2>Here you can check Ghibli movies</h2>
      <h3>Touch or pass the mouse over the cards to see more information</h3>
    </div>
    <section id="movies" class="movies flexBox" >

    </section>
  </main>

  <script src="main.js" type="module"></script>
</body>

</html>
